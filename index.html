<!DOCTYPE html>
<html>
<head>
	<title>Form Input</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div class="screen">
			<h1 class="screen title">Enter Details</h1>
			<div class="screen form">
				<h2 class="form title">Please fill in all the details</h2>
				<div class="form inputs">
					<input type="tel" id="phone" placeholder="Enter Phone Number.." pattern="[0-9]{4}-[0-9]{6}" required>
					<input type="text" id="name" placeholder="Enter Full Names.." required>
					<input type="email" id="email" placeholder="Enter Your Email Address.." required>
					<input type="number" id="age" placeholder="Enter Your Age.." required>
					<input type="text" id="username" placeholder="Enter UserName.." required>
					<input type="password" id="password" placeholder="Enter Your Password..">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
